{% extends "base.html" %}

{% load static %}

{% block main %}
  {% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white bg-primary text-center">
              <h3>Create Payment for Order #{{ order.id }}</h3>
            </div>
            <div class="card-body">
              <p class="lead text-center">Amount: ${{ order.price }}</p>
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="pay_currency">Pay Currency:</label>
                  <select id="pay_currency" name="pay_currency" class="form-control select2">
                    {% for currency in supported_currencies %}<option value="{{ currency }}">{{ currency }}</option>{% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <script>
      $(document).ready(function() {
        $('.select2').select2();
      });
    </script>
  {% endblock content %}
{% endblock main %}
